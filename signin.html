<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="css/signin.css" rel="stylesheet">
    <script src="js/main.js"></script>

  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Welcome to Sanctuary 21</h2>
        <div class = "photoUpload">
          <input id="photoButton" type="file" accept="image/*">
        </div>
        <br>
        <input id="inputId" class="form-control" placeholder="Encampment id" required autofocus>
        <input id="inputName" class="form-control" placeholder="Full Name" required>
        <input id="inputPhone" class="form-control" placeholder="Phone Number" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <a onclick="logUser()" href="howTo.html" class="btn btn-lg btn-primary btn-block" type="submit">Sign In</a>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
